<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aryan Salaria | GitHub Repositories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --muted: #8b949e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            color: var(--muted);
        }

        header a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .repo-card {
            background-color: var(--card);
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 18px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .repo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .repo-card h3 {
            margin: 0 0 8px;
            font-size: 1.2rem;
        }

        .repo-card a {
            color: var(--accent);
            text-decoration: none;
        }

        .repo-card p {
            font-size: 14px;
            color: var(--muted);
            min-height: 40px;
        }

        .repo-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-top: 15px;
            color: var(--muted);
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #30363d;
            color: var(--muted);
            font-size: 14px;
        }

        @media (max-width: 500px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Aryan Salaria</h1>
    <p>Full Stack Web Developer ¬∑ GitHub Projects</p>
    <a href="https://github.com/Aryan-747" target="_blank">
        github.com/Aryan-747
    </a>
</header>

<div class="container">
    <div class="grid" id="repoGrid">
        <!-- Repositories will load here -->
    </div>
</div>

<footer>
    ¬© 2026 Aryan Salaria ¬∑ Built with GitHub API
</footer>

<script>
    const username = "Aryan-747";
    const repoGrid = document.getElementById("repoGrid");

    repoGrid.innerHTML = "<p>Loading repositories...</p>";

    fetch(`https://api.github.com/users/${username}/repos?per_page=100`)
        .then(response => {
            if (!response.ok) {
                throw new Error("GitHub API limit reached");
            }
            return response.json();
        })
        .then(repos => {
            repoGrid.innerHTML = "";

            repos
                .sort((a, b) => b.stargazers_count - a.stargazers_count)
                .forEach(repo => {
                    const card = document.createElement("div");
                    card.className = "repo-card";

                    card.innerHTML = `
                        <h3>
                            <a href="${repo.html_url}" target="_blank">
                                ${repo.name}
                            </a>
                        </h3>
                        <p>${repo.description || "No description provided."}</p>
                        <div class="repo-meta">
                            <span>üõ† ${repo.language || "N/A"}</span>
                            <span>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</span>
                        </div>
                    `;

                    repoGrid.appendChild(card);
                });
        })
        .catch(error => {
            repoGrid.innerHTML = `
                <div style="color:#ff7b72;">
                    <h3>‚ö† Unable to load repositories</h3>
                    <p>GitHub API rate limit reached.</p>
                    <p>
                        <a href="https://github.com/${username}" target="_blank"
                           style="color:#58a6ff;">
                           View repositories on GitHub ‚Üí
                        </a>
                    </p>
                </div>
            `;
            console.error(error);
        });
</script>

</body>
</html>
